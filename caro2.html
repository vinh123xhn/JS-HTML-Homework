<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro2</title>
</head>
<body>
<h3>Caro game Simple</h3>
<p id="carogame"></p>
<input type="button" value="X" onclick="X()"/>
<input type="button" value="O" onclick="O()"/>
<script>
  var b = document.getElementById("carogame");
  var c = document.getElementById("carogame");
  var board = [];
  var data = "";
  var data1 = "";
  for(var i = 0; i < 5; i++) {
    board[i] = new Array('.', '.', '.', '.', '.');
  }

  for(var i = 0; i < 5; i++) {
    data += "<br/>";
    for(var j = 0; j < 5; j++){
      data += board[i][j] + "&nbsp;&nbsp;";
    }
  }

  for(var i = 0; i < 5; i++) {
    data1 += "<br/>";
    for(var j = 0; j < 5; j++){
      data1 += board[i][j] + "&nbsp;&nbsp;";
    }
  }

  b.innerHTML = data;
  c .innerHTML = data1;
  function X() {
    var positionX = prompt("X: ");
    var positionY = prompt("Y: ");
    data = "";
    board[positionX][positionY] = "X";
    for(var i = 0; i < 5; i++) {
      data += "<br/>";
      for(var j = 0; j < 5; j++){
        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
      }
    }
    b.innerHTML = "<hr/>"+ data;
  }
  function O() {
    var positionX1 = prompt("X: ");
    var positionY1 = prompt("Y: ");
    data1 = "";
    board[positionX1][positionY1] = "O";
    for(var i = 0; i < 5; i++) {
      data1 += "<br/>";
      for(var j = 0; j < 5; j++){
        data1 += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
      }
    }
    c.innerHTML = "<hr/>"+ data1;
  }
</script>
</body>
</html>
