<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro</title>
</head>
<body>
  <h3>Caro game Simple</h3>
  <p id="carogame"></p>
  <input type="button" value="x" onclick="changevalue()"/>
    <script>
    var b = document.getElementById("carogame");
    var board = [];
    var data = "";
    for(var i = 0; i < 5; i++) {
    board[i] = new Array('.', '.', '.', '.', '.');
  }

  for(var i = 0; i < 5; i++) {
    data += "<br/>";
    for(var j = 0; j < 5; j++){
      data += board[i][j] + "&nbsp;&nbsp;";
    }
  }
  b.innerHTML = data;
  function changevalue() {
    var positionX = prompt("X: ");
    var positionY = prompt("Y: ");
    data = "";
    board[positionX][positionY] = "x";
    for (var i = 0; i < 5; i++) {
      data += "<br/>";
      for (var j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
      }
    }
    b.innerHTML = "<hr/>" + data;
  }
    </script>
</body>
</html>
